name: IAR Demo - Python Classifier Tests

on:
  push:
    branches: ["main"]
    paths:
      - "iar-demo/api/**"
      - ".github/workflows/iar-demo-python-tests.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "iar-demo/api/**"
      - ".github/workflows/iar-demo-python-tests.yml"

jobs:
  test-python-classifier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            iar-demo/api/requirements-dev.txt

      - name: Install test deps
        working-directory: iar-demo
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements-dev.txt

      - name: Run pytest + coverage (verbose + colored) + generate HTML
        working-directory: iar-demo
        env:
          PY_COLORS: "1"
          FORCE_COLOR: "1"
        run: |
          pytest -vv --tb=short --color=yes api/tests \
            --cov=api \
            --cov-report=term-missing \
            --cov-report=html:htmlcov

      - name: Upload coverage HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iar-demo-coverage-html
          path: iar-demo/htmlcov
          retention-days: 7